{% extends "base.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">YPlaylistDL</h1>
        <p class="lead font-weight-normal"> This webapp downloads youtube playlist, extracts the audio, and adds metadata to .m4a audio files  </p>
        <form action="process" method="post">
          <label for="playlistURL" class="lead font-weight-normal" >Enter URL of playlist: </label>
          <input type="text" id="playlistURL" name="playlistURL" class="form-control mb-2 mr-sm-2"> <br>
          <label for="dirName" class="lead font-weight-normal">Enter Folder Name: </label>
          <input type="text" id="dirName" name="dirName" class="form-control mb-2 mr-sm-2"> <br>
          <button type="button submit" id="btn-one" class="btn btn-primary btn-lg btn-block">
            Download
          </button>

        </form>
      </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
      <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
  </div>
{% endblock %}
